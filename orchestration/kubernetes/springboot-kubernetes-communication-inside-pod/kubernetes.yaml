apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment
  labels:
    app: helloworld-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-container
  template:
    metadata:
      labels:
        app: storage-container
    spec:
      containers:
      - name: storage-container
        image: wisniewskikr/springboot-kubernetes-communication-service-storage-image
        ports:
        - containerPort: 9090
        readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 5
        livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 5
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: storage-service
spec:
  type: NodePort
  selector:
    app: storage-container
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 31000
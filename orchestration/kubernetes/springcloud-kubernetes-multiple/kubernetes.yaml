apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-discovery
  labels:
    app: deployment-discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container-discovery
  template:
    metadata:
      labels:
        app: container-discovery
    spec:
      containers:
      - name: container-discovery
        image: wisniewskikr/springcloud-network-kubernetes-service-discovery-image
        ports:
        - containerPort: 8761
        env:
        - name: spring.application.name
          value: "service-discovery"
        - name: server.port
          value: "8761"
        - name: eureka.client.fetch-registry
          value: "false"
        - name: eureka.client.register-with-eureka
          value: "false"
        readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 60
        livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 60
      restartPolicy: Always

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-config
  labels:
    app: deployment-config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container-config
  template:
    metadata:
      labels:
        app: container-config
    spec:
      containers:
      - name: container-config
        image: wisniewskikr/springcloud-network-kubernetes-service-config-image
        ports:
        - containerPort: 8888
        env:
        - name: spring.application.name
          value: "service-config"
        - name: server.port
          value: "8888"
        - name: eureka.client.service-url.defaultZone
          value: "http://service-discovery:8761/eureka"
        - name: management.endpoints.jmx.exposure.include
          value: "health,info,env,beans"
        - name: management.endpoints.web.exposure.include
          value: "health,info,env,beans"
        - name: spring.cloud.config.server.git.uri
          value: "https://github.com/wisniewskikr/springcloud-config"
        - name: spring.cloud.config.server.git.clone-on-start
          value: "true"
        readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 60
        livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 60
      restartPolicy: Always

---

